global_options:
  freezed:
    runs_before:
      - drift_dev
      - riverpod_generator

targets:
  $default:
    builders:
      source_gen:combining_builder:
        options:
          preamble: |
            // coverage:ignore-file
          build_extensions:
            '^lib/{{path}}/{{file}}.dart': 'lib/{{path}}/_g/{{file}}.g.dart'
      freezed:
        options:
          build_extensions:
            '^lib/{{path}}/{{file}}.dart': 'lib/{{path}}/_g/{{file}}.freezed.dart'
      drift_dev:
        # Disable the default builder in favor of the modular builders configured
        # below.
        enabled: false
      drift_dev:analyzer:
        enabled: true
        options: &options
          # disable integrity checks in release mode?
          # skip_verification_code: true
          sql:
            dialect: sqlite
            options:
              modules:
                - fts5
      drift_dev:modular:
        enabled: true
        options: *options

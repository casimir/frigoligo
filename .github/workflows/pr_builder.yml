name: on-demand pr build
on:
  pull_request:
    types:
      - labeled

env:
  PR: ${{ github.event.pull_request.html_url }}
  BRANCH: ${{ github.event.pull_request.head.ref }}

jobs:
  prepare:
    if: github.event.label.name == 'build-head'
    runs-on: ubuntu-latest
    steps:
      - name: Remove label
        run: gh pr remove-label $PR --remove-label build-branch
      - name: Add the acknowledgement comment
        run: gh pr comment $PR --edit-last --body "A build has been started for this PR..."
  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Run the build workflow
        uses: ./.github/workflows/build_and_upload.yml
  report:
    needs: build
    runs-on: ubuntu-latest
    env:
      APK: ${{ needs.build.outputs.apk }}
      LINUX: ${{ needs.build.outputs.linux }}
      APPIMAGE: ${{ needs.build.outputs.appimage }}
      WINDOWS: ${{ needs.build.outputs.windows }}
    steps:
      - run: gh run list --workflow 'build and upload artifacts' --branch $BRANCH --event workflow_call
      - name: Publish the build result
        run: gh pr comment $PR --edit-last --body "The build has finished."

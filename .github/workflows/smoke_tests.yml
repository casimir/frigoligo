name: smoke tests
on:
  push:
    branches:
      - main
    tags:
      - dependencies
  workflow_dispatch:
jobs:
  smoke-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test test/smoke_test.dart
